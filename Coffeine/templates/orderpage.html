        <script>
         
         document.getElementById('categoryMenu').addEventListener('change', function() {
        var selectedCategory = this.value;
        
        // Hide all optgroups
        document.getElementById('coffeeMenu').style.display = 'none';
        document.getElementById('dessertMenu').style.display = 'none';
        
        // Show the optgroup based on the selected category
        if (selectedCategory === 'Coffee') {
            document.getElementById('coffeeMenu').style.display = 'block';
        } else if (selectedCategory === 'Dessert') {
            document.getElementById('dessertMenu').style.display = 'block';
        }
    });
   
   
    document.addEventListener('DOMContentLoaded', function() {
            var productMenu = document.getElementById('productMenu');
            var totalField = document.getElementById('total');
            var qtyField = document.getElementById('qty');

            function calculateTotal() {
                var total = 0;
                var quantity = parseFloat(qtyField.value) || 1;
                var selectedOption = productMenu.options[productMenu.selectedIndex];

                if (selectedOption && selectedOption.value) {
                    var price = parseFloat(selectedOption.getAttribute('data-price')) || 0;
                    total = price * quantity;
                }

                totalField.value = total.toFixed(2);
            }

            // Event listeners for changes in dropdown and quantity field
            productMenu.addEventListener('change', calculateTotal);
            qtyField.addEventListener('input', calculateTotal);
        });



        </script>
