<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Document</title>

    <style>
        body{
            background-color: black;
            font-family: fantasy;
            color: white;
        }

        .dropdown-item{
            text-align: center;
        }
        label{
            color: white;
        }

        
        
    </style>

</head>
<body>


    <!-- header -->

    {% include 'navi/navibar.html' %}

    

   <div class="container">
    <h1 style="font-style: italic;color: white;text-align: center;margin-top: 75px;"> User Registration </h1>
   </div>


   <div class="container">
    <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <div class="row mt-3">
                <div class="col mt-3">
                    <label for="username"> Enter Your Name  </label>
                    <input type="text" name="username" class="form-control" placeholder="username" value="{{form.username.value}}">
                </div>
                <div class="col mt-3">
                    <label for="gender"> Gender  </label>
                    <select name="gender" class="form-control" >
                        <option value="{{form.gender.value}}"> {{form.gender.value}} </option>
                        <option value="Male"> Male </option>
                        <option value="Female"> Female</option>
                        <option value="others">Others</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col mt-3">
                    <label for="user_img"> Choose Your Profile Picture  </label>
                    <input type="file" name="user_img" class="form-control" placeholder="Mobile No" maxlength="10" value="{{form.user_img.value}}">
                </div>
                <div class="col mt-3">
                    <label for="phoneno"> Phone No  </label>
                    <input type="text" name="phoneno" class="form-control" placeholder="Mobile No" maxlength="10" value="{{form.phoneno.value}}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col mt-3">
                    <label for="address"> Enter Your Address </label>
                    <input type="text" name="address" class="form-control" placeholder="Address" value="{{form.address.value}}">
                </div>
                <div class="col mt-3">
                    <label for="address"> Enter Your Post code </label>
                    <input type="text" name="post" class="form-control" placeholder="Postcode" value="{{form.post.value}}">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col mt-3">
                    <label for="user_email"> Enter Your Email </label>
                    <input type="email" name="user_email" class="form-control" placeholder="Email" value="{{form.user_email.value}}">
                </div>
                <div class="col mt-3">
                    <label for="password"> Enter your password </label>
                    <input type="password" name="password" class="form-control" placeholder="password" value="{{form.password.value}}">
                </div>
            </div>
            
            <div class="row col mt-3">
                <div class="col mt-3 justify-content-center">
                    <button type="submit" class="btn btn-success"> Register </button>
                </div>
            </div>

        </div>
    </form>
   </div>



    <!-- footer -->

    {% include 'navi/footer.html' %}

</body>
</html>
